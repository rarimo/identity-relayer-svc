configVersion: 1
project: "backend"
---
image: builder
from: golang:1.19-alpine
docker:
  WORKDIR: /go/src/github.com/rarimo/identity-relayer-svc
git:
  - add: /
    to: /go/src/github.com/rarimo/identity-relayer-svc
    stageDependencies:
      install:
        - go.mod
        - go.sum
      setup:
        - "**/*"
shell:
  install:
    - apk add git build-base
    - cd /go/src/github.com/rarimo/identity-relayer-svc
    - go mod tidy
    - go mod vendor
  setup:
    - export CGO_ENABLED=1
    - export GO111MODULE=off
    - export GOOS=linux
    - cd /go/src/github.com/rarimo/identity-relayer-svc
    - go build -o /usr/local/bin/relayer-svc /go/src/github.com/rarimo/identity-relayer-svc

---
image: service
from: alpine:3.14.6
docker:
  ENTRYPOINT: relayer-svc
shell:
  setup:
    - apk add --no-cache ca-certificates
import:
  - image: builder
    add: /usr/local/bin/relayer-svc
    to: /usr/local/bin/relayer-svc
    after: setup
